name: Proxy Checker

on:
  schedule:
    # Run at 6 AM IST (which is 00:30 UTC)
    - cron: '30 0 * * *' 
    # Run at 6 PM IST (which is 12:30 UTC)
    - cron: '30 12 * * *' 
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  run_proxy_checker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Proxy Checker Script
      run: python proxy_checker.py

    - name: Commit and Push new proxy.txt
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update working proxies (IST 6 AM/PM)"
        files: proxy.txt
